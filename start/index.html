<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjetas</title>
    </head>
    <body>

        <div id="container">
            <h1>Calculadora de Gorjetas</h1>
        
        <div>
            <form action="">
                <label for="bill">
                    <p>Quanto ficou a conta</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill">
                </p>
                <label for="serviceQual">
                    <p>Como foi o seu serviço?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual">
                        <option disabled selected value="0">Escolha uma opção</option>
                        <option value="0.3">30%- incrivel</option>
                        <option value="0.2">20%- aceitavel</option>
                        <option value="0.15">15%- ruim</option>
                        <option value="0.10">10%- péssimo</option>

                </select>
            </p>
            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people">pessoa(s)
            </p>
            <button type="submit">Calcular</button>
            </form>
        </div>
    </div>
        





    </body>
</html>
